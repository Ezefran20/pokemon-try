<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800;900&display=swap" rel="stylesheet">
    <title>Pokemon TRY!</title>
</head>
<body>

    <main class="flex">

    <div class="recolor">

        <article class="container">

            <section class="header">
                <div>
                    <p class="header-paragraph"><img class="icon1" src="img/icons/avatar.png" alt="">Lorem ipsum dolor sit</p>

                    <p class="header-paragraph"><img class="icon2" src="img/icons/life.png" alt=""><span class="hp">HP</span><span>120</span></p>
                    
                </div>        
            </section>

            <section class="common-content">

                <div class="header-content">
                    <p class="id-pokemon">#025</p>
                    <h1 class="name-pokemon">Charizard</h1>
                    <img class="img-pokemon" src="img/5859662e4f6ae202fedf2878.png" alt="">

                    <ul class="info-pokemon">
                        <li>
                            <p class="type-pokemon"><span>Flame</span> Pokémon.</p>
                        </li>
                        <li>
                            <p class="length-pokemon"><span>Length:</span> 5'7".</p>
                        </li>
                        <li>
                            <p class="weight-pokemon"><span>Weight:</span> 200lbs.</p>
                        </li>
                    </ul>
                    <p class="power-pokemon">Pokémon Power: <span>Energy Burn</span></p>
                </div>
            
            </section>

            <div class="abilities-pokemon">
                
                 <h1><img src="img/icons/knives.png" alt="">Fire Sping</h1>
                 
                <p class="abilities-info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio, eveniet!</p>
            </div>

            <div class="option">
                <ul>
                <div>
                    <li>Option 1</li>
                    <li>Option 2</li>
                </div>
                <div>
                    <li>Option 3</li>
                    <li>Option 4</li>
                </div>
                </ul>
            </div>
        </article>

    </div>
        
    </main>



</body>
</html>
